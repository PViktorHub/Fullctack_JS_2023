<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/main-styles.css">
        <link rel="stylesheet" href="styles/sign-up.css">
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <title>Task Manager</title>
    </head>
    <body>
        <div class="main-content-container">
            <form>
                <fieldset>
                    <legend>Sign up</legend>
                    <div class="form-pair">
                        <span class="material-symbols-outlined">Person</span>
                        <input type="text" name="user_name" placeholder="Login" required/>
                    </div>
                    <div class="form-pair">
                        <span class="material-symbols-outlined">Mail</span>
                        <input type="text" name="user_name" placeholder="E-mail" required/>
                    </div>
                    <div class="form-pair">
                        <span class="material-symbols-outlined">Wc</span>
                        <div class="select-wrap">
                            <select type="text" name="user_name" placeholder="Gender" required>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Agender</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-pair">
                        <span class="material-symbols-outlined">Flag</span>
                        <div class="select-wrap">
                            <select type="text" name="user_name" placeholder="Gender" required>
                                <option>Ukraine</option>
                                <option>USA</option>
                                <option>England</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-pair">
                        <span class="material-symbols-outlined">Lock</span>
                        <input type="password" name="user_pass" placeholder="Password" required/>
                    </div>
                    <div class="form-pair">
                        <span class="material-symbols-outlined">Lock</span>
                        <input type="password" name="user_pass" placeholder="Confirm password" required/>
                    </div>
                </fieldset>
                <button type="button" class="form-button">Sign up</button>
            </form>
        </div>
        
        <footer>
            <p>@2024 Task manager development company</p>
        </footer>
    </body>
</html>
